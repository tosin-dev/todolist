        function managetitle() {
            let title="JavaScript Functions"

        let _title= managetitle()

        }
        
        document.getElementById("title").innerHTML= capitalizedtitle(_title)

            document.getElementById("note").innerHTML= contents
            document.getElementById("note2").innerHTML= contents
        }

        managecontent()

        document.getElementById("bannerId").innerHTML= student.bannerId
        document.getElementById("fullname").innerHTML= student.firstName + " "+ student.lastName
        console.log(student.firstName.length)
        
    </script>
